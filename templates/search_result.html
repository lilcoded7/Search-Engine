{% extends "base.html" %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% for result in results %}
    <div class="search-result">
      <h3><a href="{{ result.url }}">{{ result.title }}</a></h3>
      <p>{{ result.content|truncatewords:30 }}</p>
    </div>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
{% endblock %}
